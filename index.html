<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascritp Tasks App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <!--estilos css Bootstrap  NAVIGATION-->
   <nav class="navbar navbar-light bg-light ">
      <div class="container">
          <a href="#" class="navbar-brand">Aplicación de Tareas</a>
      </div>
   </nav> 

      <!--MAIN CONTENT-->
  <div class="container">
     <div class="row pt-5">
       <div class="col-md-4">
           <div class="card">
               <div class="card-body">
                 <form id="formTask">
                    <div class="form-group">    <!--agrupar formulario-->
                        <input type="text" id="title" placeholder="Agrega una Tarea" class="form-control">

                    </div> 
                    <div class="form-group">    <!--agrupar formulario-->
                      <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Agrega Descripción"></textarea>
                    </div> 
                    <button  type="submit" class="btn btn-primary btn-block">
                        Guardar
                    </button>
                 </form>
               </div>
            </div>
       </div>
      <div class="col-md-8">
    <div id="tasks"></div>
  </div> 
 </div>
 </div>

    <!--SCRIPTS-->
    <script src="app.js" async></script>

</body>
</html>
